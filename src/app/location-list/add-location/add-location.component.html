<form [formGroup]="form" (ngSubmit)="onSubmit()">



  <div class="form-group" *ngIf="!isEdit">
    <label for="name">Name</label>
    <input type="text" id="name" class="form-control " formControlName="name"
           name="name" >
  </div>

  <div class="form-group" *ngIf="isEdit">
    <label for="nameReadOnly">Name</label>
    <div  id="nameReadOnly" >{{location.name}} </div>
  </div>
  <div formGroupName="category">
    <div class="form-group">
      <label for="category">Category</label>
      <select class="form-control" id="category"  name="name" formControlName="name">
        <option *ngFor="let category  of categories|async " [value]="category.name">{{category.name}}
        </option>
      </select>
    </div>
  </div>
  <div class="form-group">
    <label for="address">Address</label>
    <input type="text" id="address" class="form-control " formControlName="address"
           name="address" >
  </div>
  <label for="coords">Coordinates</label>
  <div class="form-group" id="coords" formGroupName="coordinates">
    <div class="form-inline">
      <label for="lat">Lat</label>
      <input type="number" id="lat" class="form-control " formControlName="lat"
             name="lat" >
    </div>

    <div class="form-inline">
      <label for="long">Long</label>
      <input type="number" id="long" class="form-control " formControlName="long"
             name="long" >
    </div>
  </div>

  <div class="inline">
    <button type="submit" class="btn btn-primary" [disabled]="!form.valid"> Submit</button>
    <button type="button" class="btn btn-danger" (click)="onCancelled()"> Cancel</button>
  </div>
</form>
