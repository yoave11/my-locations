<form #form="ngForm" (ngSubmit)="onSubmit(form)">
  <input type="text" id="categoryName" class="form-control" [(ngModel)]="category.name" name="name" required>
  <button type="submit" class="btn btn-primary" [disabled]="!form.valid"> Submit</button>
  <button type="button" class="btn btn-danger" (click)="onCancelled()"> Submit</button>
</form>
